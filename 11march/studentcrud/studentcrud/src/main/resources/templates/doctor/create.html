<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Doctor</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<style>
    body{
        
        background-image: url('/images/doctor.jpg');
        background-repeat:no-repeat;
        background-size: 100% 100%
        
    }
    </style>
<body>
    <div th:replace="fragments/nav :: nav"></div>
    <div class="container d-flex justify-content-center align-items-center" style="height: 100vh;">
        <div class="w-50">
            <h1 class="mt-5 text-center">Create Doctor</h1>
            <form th:action="@{/savers/save}" th:object="${doctor}" method="post" class="mt-3">
                <div class="form-group">
                    <label for="doctorName">Name</label>
                    <input type="text" class="form-control" id="doctorName" th:field="*{name}" placeholder="Enter doctor name">
                </div>
                <div class="form-group">
                    <label for="experience">Choose a Experience:</label>
                    <select name="experience" id="experience"th:field="*{experience}">
                    <option value="Zero year">Zero year</option>
                    <option value="One year">One year</option>
                    <option value="Two years">Two years</option>
                    <option value="Two or more years">Two or more years</option>
                    </select>
                   </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="doctorAddress" th:field="*{address}" placeholder="Enter doctor address">
                </div>
                <button type="submit" class="btn btn-primary btn-block">Submit</button>
            </form>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
