<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> JS Ex 1</title>
</head>
<body>
    <h1 style="color: blue;"> JS Example</h1>
    
        <div>
        <label for first number>First number</label>
        <input type="number"id="number1" value="" placeholder="Enter your first number"></div>
        <div>
            <label for last number>Last number</label>
            <input type="number"id="number2" value="" placeholder="Enter your last number"></div>
        <div><button onclick="getfullnumber()">submit</button></div> 

        <h1 style="color: blue;" id="flnumber"></h1>
   
    <script>
        function getfullnumber(){
            
            var fnumber=parseInt(document.getElementById('number1').value);
            var lnumber=parseInt(document.getElementById('number2').value);
            var fullnumber = fnumber + lnumber;
            document.getElementById('flnumber').innerHTML = fullnumber;
        }
    </script>
    
</body>
</html>
